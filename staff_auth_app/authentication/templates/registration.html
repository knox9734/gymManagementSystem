{% extends 'base.html' %}

{% load static %}

{% block title %}User Registration | Dolphin Fitness Gym{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f9f9f9;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        .user-registration {
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        .user-registration h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .user-registration label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .user-registration input[type="text"],
        .user-registration input[type="date"] {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: none;
            margin-bottom: 16px;
        }
        .user-registration input[type="submit"] {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .user-registration input[type="submit"]:hover {
            background-color: #d44f1b;
        }
    </style>

    <div class="user-registration">
        <h1>User Registration</h1>
        <form method="POST" action="{% url 'register_user' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
